<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/appstyle.css">
    <!--  Include the raphael library from the jslibs directory  -->
    <!-- <script type="text/javascript" src="jslibs/raphael.js"></script> -->
    <!--  Use the require.js module loader, and tell it where our main JavaScript file is  -->
    <script type="text/javascript" data-main="appscripts/main.js" src="jslibs/require.js"> </script>
    <title> Behavior based system for musical improvisation </title>
    <style type="text/css">
    </style>

  </head>

  <body bg-color="#000000">
    <header> Behavior based turn-taking musical improvisation system  </header>
    
    <div id="main">
      
      <centerDiv>

        User  <br>
        &nbsp &nbsp
        <textarea id="transcription" rows="5" cols="85">
        </textarea>

        <br> System  <br>
        &nbsp &nbsp
        <textarea id="output" rows="5" cols="85">
        </textarea>

        <svg id="bittorio" width="100%" height="100px">
        </svg>
        <br>

        <!-- <center> -->
        <!--   System is playing bars <input type="text" id="phase" value = "1-2" -->
        <!--                                     size="2pt"> </input>  -->
        <!-- </center> -->
        
        <br>
        Combined score <br>
        &nbsp &nbsp
        <textarea id="combined" rows="4" cols="85">
        </textarea>
        <br> Time  <br>
        &nbsp &nbsp
        <textarea id="time" rows="4" cols="85">
        </textarea>
        
      </centerDiv> 
      
      <instruction>
        <!-- <svg id="toneMatrix" width="100%" height="450px"> -- -->
        <!-- </svg> -->
        <div id="userGuide" style="font-size:11px">
        </div>
      </instruction>
      
      <controls>
        
        <b> Controls: </b> <br>

        
        <!-- <input type="button" id="start" value="Start"> </input> -->
        <!-- <input type="button" id="stop" value="stop">  </input> -->
        <!-- <input type="button" id="reset" value="Reset">  </input> -->
        <br>
        <input type="button" id="clear" value="Clear cells"> </input> <br>
        <input type="button" id="clearT" value="Clear Transcription">  </input>
        
        <br>
        Gain <input type="text" id="gain" value="0.25"> </input> <br>
        <br>

        <h3> System behaviors </h3>
        
        <b> Pitch interval </b>
        <select id="pitchTransforms">
          <option value="mirror"> Mirror </option>
          <option value="cmirror"> Partially mirror </option>
          <option value="reverse"> Reverse </option>
          <option value="transpose"> Transpose </option>
          <option value="reverseTranspose"> Reverse &
            transpose </option>
          <option value="transposeReverse"> Transpose & Reverse </option>
        </select>
        <br>
        <br>

        <b> Time intervals </b>
        <select id="timeTransforms">
          <option value="mirror"> Mirror </option>
          <option value="cmirror"> Partially mirror </option>
          <option value="invert"> Invert </option>
          <option value="reverse"> Reverse </option>
          <option value="invertReverse"> Invert and reverse </option>
        </select>
        <br> <br>

        <b> Loudness interval </b>
        <select id="loudnessTransforms">
          <option value="mirror"> Mirror </option>
          <option value="cmirror"> Partially mirror </option>
          <option value="invert"> Invert </option>
          <option value="reverse"> Reverse </option>
          <option value="invertReverse"> Invert and reverse </option>
        </select>
        <br>
        <br>
        
        <b> Note grouping </b> <br>
        <select id="noteGroups">
          <option value="2notes"> +/- 1 note </option>
          <option value="3notes"> +/- 2 notes </option>
          <option value="4notes"> +/- 3 notes </option>
          <option value="halfnotes"> +/- half played note </option>
          <option value="full"> All played notes </option>
        </select>
        <br>
        <br>
        <!-- <b> Thresholds </b> <br> -->
        
        <!-- Max threshold <input type="range" id="maxTresh" value="1.4" min="1" -->
        <!--                      max="2" step="0.1"> </input> -->
        <!-- <input type="text" id="maxT" value="1.4"> </input> <br> -->
        
        <!-- Min threshold <input type="range" id="minTresh" value="0.7" min="0.5" max="1" step="0.1"> -->
        <!-- <input type="text" id="minT" value="0.6"> </input> <br> -->
        
        <!-- <h3> Melody control parameters </h3> -->
        <!-- Starting note <input type="text" id="startNote" value="0" -->
        <!-- size="2pt"> </input> <br> -->
        <!-- Pitch ascent <input type="text" id="pitchAscent" value="2" -->
        <!-- size="2pt"> </input> <br> -->
        <!-- Tranpose number <input type="text" id="tranposeNum" value="2" size="2pt"> </input> -->
        
      </controls>
    </div>

  </body>
</html>
